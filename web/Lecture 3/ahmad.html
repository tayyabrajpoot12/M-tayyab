<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section#label.label .new input {
            color: blue
        }
        [id] .data#span {
            color: magenta
        }
        div[class] #section.new {
            color: red;
        }
    </style>
</head>
<body>
    <section id="label" class="label">
        <p class="new">
           Ahmad<input type="text" name="" id="">
        </p>
    </section>
    
    <div id="ahmad">
        <h1 class="data" id="span" >
            Ahmad 
        </h1>
    </div>
    <div class="class">
        <p id="section" class="new">
            ahmad
        </p>
    </div>

</body>

</html>

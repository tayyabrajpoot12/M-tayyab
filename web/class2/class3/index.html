    <title>Form</title>

<body>

    <fieldset>
        <legend align="center"><h1>Application Form</h1></legend>
        <table align="center">
            <form action="">
                <tr>
                    <td><label for="">Username</label></td>
                    <td><input type="text" size="20" maxlength="20" required placeholder="Enter Your Name"> </td>
                </tr>
                <tr>
                    <td> <label for="">Father Name</label></td>
                    <td><input type="text" size="20" maxlength="20" placeholder="Enter Your Father Name"></td>
                </tr>
                <tr>
                    <td> <label for="">Email</label></td>
                    <td><input type="email" size="20" required placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td> <label for="">Password</label></td>
                    <td><input type="password" size="20" placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td><label for="">Phone</label></td>
                    <td><input type="number" size="15" placeholder="Enter Your Phone number"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>Male<input type="radio" checked name="Gender" id="">
                        Female<input type="radio" name="Gender" id=""></td>
                </tr>
                <tr>
                    <td><label for=""> Choose Country</label></td>
                    <td>
                        <select name="" id="">
                            <option  value="">India</option>
                            <option selected value="">Pakistan </option>
                            <option value="">China</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Upload File</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td> <label for="">Date of Birth</label></td>
                    <td> <input type="date" name="DoB" id=""></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </form>
        </table>

    </fieldset>

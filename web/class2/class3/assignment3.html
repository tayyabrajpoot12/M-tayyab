<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>

    <fieldset style="width: 800px;">
        <legend align="center">
            <h1> Your Info</h1>

        <table align="center">
            <form action="">

                    <th align="left"><label for="">Info Needed</label></th>
                    <th align="left"><label for="">Enter It Here</label> </th>
                </tr>
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text" size="20" maxlength="20" required placeholder="Enter Your First Name"> </td>
                </tr>
                <tr>
                    <td> <label for="">Last Name</label></td>
                    <td><input type="text" size="20" maxlength="20" placeholder="Enter Your Last  Name"></td>
                </tr>
                <tr>
                    <td> <label for="">Email</label></td>
                    <td><input type="email" size="20" required placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td> <label for="">Password</label></td>
                    <td><input type="password" size="20" placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td><label for="">Phone</label></td>
                    <td><input type="number" size="20" placeholder="Enter Your Phone number"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>Male<input type="radio" checked name="Gender" id="">
                        Female<input type="radio" name="Gender" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Upload Picture</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td> <label for="">Date of Birth</label></td>
                    <td> <input type="date" name="DoB" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Shirt Size</label></td>
                    <td>

                        <select name="" id="">
                            <option value="">Small
                            </option>
                            <option selected value="">Medium </option>
                            <option value="">Large</option>
                            <option value="">Extra Large</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td><label for="">How did you Hear about <br> this race?</label></td>
                    <td><input type="text" size="20" placeholder="Write Your Answer"></td>
                </tr>
                <tr>
                    <td align="right">
                        <button type="submit">Submit</button>
                    </td>
                    <td align="left"><button type="reset">Reset</button>
                    </td>
                </tr>
            </form>
        </table>

    </fieldset>

</body>

</html>
